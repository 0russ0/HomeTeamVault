<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive.org Audio Player</title>
  <style>
    body { font-family: Arial; background: #222; color: #fff; margin: 0; padding: 20px; }
    #player { margin: 20px 0; }
    button { margin: 5px; }
    input { width: 60%; }
  </style>
</head>
<body>
  <h2>Archive.org Pop-out Audio Player</h2>
  <div id="player">
    <audio id="audio" controls style="width:100%;">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div>
    <input type="text" id="audioUrl" placeholder="Paste Archive.org audio URL here" />
    <button onclick="loadAudio()">Load</button>
  </div>
  <script>
    function loadAudio() {
      const url = document.getElementById('audioUrl').value;
      document.getElementById('audio').src = url;
      document.getElementById('audio').play();
    }
    // Optional: Auto-play first track if desired
    // document.getElementById('audio').src = 'https://archive.org/download/your-audio.mp3';
  </script>
</body>
</html>
